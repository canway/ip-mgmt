name: Lint

on: [pull_request, push]
jobs:
  flake8_py3:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6.15
          architecture: x64
      - name: Checkout PyTorch
        uses: actions/checkout@master
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flask8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
